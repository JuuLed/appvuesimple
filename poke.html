
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>commits-example</title>
		<style>
			#demo {
				font-family: "Helvetica", Arial, sans-serif;
			}
			a {
				text-decoration: none;
				color: #f66;
			}
			li {
				line-height: 1.5em;
				margin-bottom: 20px;
			}
			.author,
			.date {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- <pre>{{commits}}</pre> -->
			<h1>Pokedex</h1>
			
			<ul>
				<li v-for="pokemon in listPoke.results">
					
                    <p>{{ pokemon.name }}</p>

					<button @click="pokemonDataAsync(pokemon.url)">d√©tail</button>
					

                    <br>
				</li>
				<div>{{ pkmDetail }}</div>
			</ul>
		</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>
			const apiPKM =
				" https://pokeapi.co/api/v2/pokemon?limit=151&offset=0";
			const config = {

			};

			Vue.createApp({
				data() {
					return {
                        count: 0,
                        listPoke: [],
						pkmDetail: {},
					};
				},

				created: function () {
					this.fetchDataAsync(apiPKM)
				},

				methods: {
					fetchDataAsync: async function (apiURL) {
						try {
					  	const response = await axios.get(apiURL, config)
						  	console.log(response.data)
						  	this.listPoke = response.data
					  } catch(error) {
					    console.log(error);
					  }
					},
					
					pokemonDataAsync: async function (apiURL) {
						try {
					  	const response = await axios.get(apiURL, config)
						  	console.log(response.data)
						  	this.pkmDetail = response.data
					  } catch(error) {
					    console.log(error);
					  }
					}
                    
				},
			}).mount("#app");
		</script>
	</body>
</html>
